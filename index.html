        <div class="container">
            <div class="row">
                <div class="col-sm-6">

               
                   <form>
                     <label>Customer Name</label><i class="fas fa-exclamation-circle" id="incorrect1"></i><i class="fas fa-check" id="correct1"></i>
                     <input type="text" id="Name" required>
                     <p class="msg1"></p>
                    

                     <br><label> Count</label>
                     <i class="fas fa-exclamation-circle" id="incorrect2"></i><i class="fas fa-check" id="correct2"></i>
                     <input type="number" id="Count" required>
                     <p class="msg2"></p>


                      
                     <br><label>Type</label> <i class="fas fa-exclamation-circle" id="incorrect3"></i><i class="fas fa-check" id="correct3"></i>
                     <select class="Type">
                       <option value="None">None</option>
                       <option value="Chocolate">Chocolate</option>
                       <option value="Lemon">Lemon</option>
                       <option value="Pecan">Pecan</option>
                       <option value="Strawberry">Strawberry</option>
                     </select><p class="msg3"></p><br> <p class="msg3"></p>


                     <label>Delivery Time</label><i class="fas fa-exclamation-circle" id="incorrect4"></i><i class="fas fa-check" id="correct4"></i>
                     <select class="Time">
                      <option value="None"> None</option>
                       <option value="12:00 PM">12:00 PM</option>
                       <option value="12:30 PM">12:30 PM</option>
                       <option value="1:00 PM">1:00 PM</option>
                       <option value="1:30 PM">1:30 PM</option>
                       <option value="2:00 PM">2:00 PM</option>
                       <option value="2:30 PM">2:30 PM</option>
                       <option value="3:00 PM">3:00 PM</option>
                       <option value="3:30 PM">3:30 PM</option>
                       <option value="4:00 PM">4:00 PM</option>
                      </select> <p class="msg4"></p><br>


                    <label>Allergies</label><i class="fas fa-exclamation-circle" id="incorrect5"></i><i class="fas fa-check" id="correct5"></i>
                    <select class="Allergies">
                      <option>None</option>
                      <option value="Dairy Free">Dairy Free</option>
                      <option value="Nut Free">Nut Free</option>
                    </select><p class="msg5"></p><br>

              
                   </form>
                   <input type="submit" value="Submit" id="submit">
                 
    
                </div>
                <div class="col-sm-6">
                    <span id="welcome" class="welcome">Welcome user</span>
                    <button onclick="show_storage();" type="button" class="btn btn-info">Show</button>
                    <div style="text-align:center;padding:1em 0;">  <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=Asia%2FAmman&show=hour_minute" width="100%" height="115" frameborder="0" seamless></iframe> </div>

                    <div class="Date">

                    </div>
               

                  
                <table class="table">

                    <thead>
                    <tr><th>Name</th><th>Type</th><th>Weight</th></tr>
                    </thead>
                  
                    <tbody id="cupcake-table">
                    
                    </tbody>
             
                    </table>
                    
                  </div>
